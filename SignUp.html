<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awarely - Sign Up</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Icon -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Js -->
    <script type="module" crossorigin src="js/script.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
    <div class="header">Sign Up</div>
    
    <form class="form-container" id="signupForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Masukkan Username" required>
        <div class="error-message" id="username-error"></div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan Email" required>
        <div class="error-message" id="email-error"></div>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
        <div class="password-strength" id="password-strength" style="display: none;">
            <div class="strength-bar">
                <div class="strength-fill" id="strength-fill"></div>
            </div>
            <span id="strength-text">Password strength: Weak</span>
        </div>
        <div class="error-message" id="password-error"></div>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Konfirmasi Password" required>
        <div class="error-message" id="confirm-password-error"></div>

        <button type="submit">Sign Up</button>
    </form>

    <div class="Already">Sudah punya akun? 
        <span class="clickable-text" id="login-link">Login Disini</span>
    </div>
</body>
</html>
